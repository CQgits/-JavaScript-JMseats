<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>剧场排座插件</title>
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/seat.css">
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="src/seat.js"></script>

</head>
<body>
	<div id="box">
		<h1>大地影院 05 号厅座位表</h1>
	</div>

	<div class="container" style="margin-top: 10px;">

		<div class="form-inline">
			<button class="btn btn-success" id="save">保存座位图</button>
		</div>

	</div>
<script>
	var seats = $.seats({rows:30, cols:50, box:"#box", "step":1});
	$('#save').on('click', function() {
		console.log(seats.getSeats());
		localStorage.setItem("seats", JSON.stringify(seats.getSeats()));
		location.href = "step2.html";
	});
</script>
</body>
</html>
